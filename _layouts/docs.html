<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="bg-gray-50 text-gray-700 font-sans antialiased">

    {%- include header.html -%}

    <main class="min-h-screen" aria-label="Content">
      <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-6 gap-8">
          <!-- Main content -->
          <div class="lg:col-span-5">
            <article class="bg-white rounded-lg border border-gray-200 p-8 shadow-sm">
              <header class="mb-8 border-b border-gray-200 pb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">{{ page.title | escape }}</h1>
                {%- if page.subtitle -%}
                  <p class="text-lg md:text-xl text-gray-600 mb-6">{{ page.subtitle | escape }}</p>
                {%- endif -%}
              </header>
        
              <div class="prose prose-lg max-w-none">
                {{ content }}
              </div>
            </article>
          </div>
        
          <!-- Documentation widget sidebar -->
          <div class="lg:col-span-1">
            <div class="lg:sticky lg:top-8">
              {%- include docs-widget.html -%}
            </div>
          </div>
        </div>
      </div>
    </main>

    {%- include footer.html -%}
    {%- include enhanced-code-blocks.html -%}

  </body>

</html>
