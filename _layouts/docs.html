<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="bg-gray-50 text-gray-700 font-sans antialiased">

    {%- include header.html -%}

    <main class="min-h-screen" aria-label="Content">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 md:px-8 py-4 md:py-12">
        <div class="flex flex-col lg:flex-row gap-8 lg:items-start">
          <!-- Main Content -->
          <div class="lg:w-0 lg:flex-1 lg:pr-64">
            <article class="h-entry">
              <header class="mb-8 pb-6 border-b border-gray-200">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">{{ page.title | escape }}</h1>
                {%- if page.subtitle -%}
                  <p class="text-lg md:text-xl text-gray-600 mb-6">{{ page.subtitle | escape }}</p>
                {%- endif -%}
              </header>
        
              <div class="prose prose-lg max-w-4xl">
                {{ content }}
              </div>
            </article>
          </div>
        
          <!-- Documentation widget sidebar -->
          <aside class="hidden lg:block w-50 flex-shrink-0 fixed top-24 right-8 z-40">
            {%- include docs-widget.html -%}
          </aside>
        </div>
      </div>
    </main>

    {%- include footer.html -%}
    {%- include enhanced-code-blocks.html -%}

  </body>

</html>
