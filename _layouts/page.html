---
layout: default
---
<article class="bg-white rounded-lg border border-gray-200 p-8 shadow-sm">

  <header class="mb-8 border-b border-gray-200 pb-6">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">{{ page.title | escape }}</h1>
    {%- if page.subtitle -%}
      <p class="text-lg md:text-xl text-gray-600 mb-6">{{ page.subtitle | escape }}</p>
    {%- endif -%}
  </header>

  <div class="prose prose-lg max-w-none">
    {{ content }}
  </div>

</article>
