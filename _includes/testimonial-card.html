<div class="bg-white rounded-lg shadow-lg p-8 relative">
    <!-- Quote mark -->
    <div class="text-red-500 text-5xl font-bold mb-4">"</div>
    
    <!-- Quote text -->
    <blockquote class="text-gray-700 text-lg mb-6 leading-relaxed">
        {{ include.quote }}
    </blockquote>
    
    <!-- Author info -->
    <div class="flex items-center">
        {% if include.image %}
        <img src="{{ include.image }}" alt="{{ include.name }}" class="w-16 h-16 rounded-full object-cover mr-4">
        {% else %}
        <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mr-4">
            <span class="text-blue-600 font-bold text-xl">{{ include.name | slice: 0, 2 }}</span>
        </div>
        {% endif %}
        <div>
            <div class="font-bold text-gray-900">{{ include.name }}</div>
            <div class="text-gray-600">{{ include.title }}</div>
            {% if include.company %}
            <div class="text-gray-500 text-sm">{{ include.company }}</div>
            {% endif %}
        </div>
    </div>
</div>
