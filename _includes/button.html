<a href="{{ include.url }}" 
   class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 
   {% if include.size == 'large' %}px-6 py-3 text-base{% elsif include.size == 'small' %}px-3 py-1.5 text-xs{% endif %}
   {% if include.variant == 'secondary' %}bg-gray-600 hover:bg-gray-700 focus:ring-gray-500{% elsif include.variant == 'success' %}bg-green-600 hover:bg-green-700 focus:ring-green-500{% endif %}">
  {{ include.text | default: "Button" }}
</a>
