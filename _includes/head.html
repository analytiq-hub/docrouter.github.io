<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/images/analytiq_favicon.png' | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ '/assets/images/analytiq_favicon.png' | relative_url }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'mono': ['JetBrains Mono', 'monospace'],
            'sans': ['Inter', 'system-ui', 'sans-serif']
          },
          colors: {
            'tech': {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
            }
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.2s ease-out',
            'shimmer': 'shimmer 0.5s ease-out'
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' }
            }
          }
        },
      }
    }
  </script>
  
  <!-- Syntax highlighting with highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  
  <!-- Custom styles link -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  
  <!-- Pagination script -->
  <script src="{{ "/assets/js/pagination.js" | relative_url }}" defer></script>
  
  <!-- Calendly embed script -->
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
  <script src="{{ "/assets/js/calendly.js" | relative_url }}"></script>
  
  {%- feed_meta -%}

  {%- include custom-head.html -%}
  {% include mathjax.html %}
  {% include enhanced-code-blocks.html %}
  
</head>
