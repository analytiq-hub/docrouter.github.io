<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="550" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="500" y="30" font-family="Arial" font-size="24" text-anchor="middle" fill="#2563EB" font-weight="bold">DocRouter.AI Workflow</text>
  
  <!-- Document Sources Section -->
  <rect x="50" y="60" width="180" height="280" fill="#e3f2fd" stroke="#2563EB" stroke-width="2" rx="8" ry="8"/>
  <text x="140" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#1565C0" font-weight="bold">Document Sources</text>
  
  <!-- Email -->
  <rect x="70" y="100" width="140" height="50" fill="#ffffff" stroke="#90caf9" stroke-width="1" rx="5" ry="5"/>
  <text x="140" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">📧 Email</text>
  <text x="140" y="135" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Attachments</text>
  
  <!-- Fax -->
  <rect x="70" y="160" width="140" height="50" fill="#ffffff" stroke="#90caf9" stroke-width="1" rx="5" ry="5"/>
  <text x="140" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">📠 Fax</text>
  <text x="140" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Scanned Docs</text>
  
  <!-- ERP -->
  <rect x="70" y="220" width="140" height="50" fill="#ffffff" stroke="#90caf9" stroke-width="1" rx="5" ry="5"/>
  <text x="140" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">🏢 ERP Systems</text>
  <text x="140" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Legacy Systems</text>
  
  <!-- Upload -->
  <rect x="70" y="280" width="140" height="50" fill="#ffffff" stroke="#90caf9" stroke-width="1" rx="5" ry="5"/>
  <text x="140" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">📤 Direct Upload</text>
  <text x="140" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Manual Upload</text>
  
  <!-- DocRouter Core Section -->
  <rect x="280" y="60" width="440" height="480" fill="#fff3e0" stroke="#ff9800" stroke-width="3" rx="10" ry="10"/>
  <text x="500" y="85" font-family="Arial" font-size="18" text-anchor="middle" fill="#e65100" font-weight="bold">DocRouter.AI Core</text>
  
  <!-- Step 1: Document Upload -->
  <rect x="300" y="100" width="400" height="60" fill="#ffffff" stroke="#ff9800" stroke-width="2" rx="6" ry="6"/>
  <text x="320" y="125" font-family="Arial" font-size="14" text-anchor="start" fill="#333" font-weight="bold">1. Document Upload &amp; OCR</text>
  <text x="320" y="145" font-family="Arial" font-size="11" text-anchor="start" fill="#666">Documents processed with OCR, tagged, and stored</text>
  
  <!-- Step 2: Configuration -->
  <rect x="300" y="170" width="400" height="100" fill="#ffffff" stroke="#ff9800" stroke-width="2" rx="6" ry="6"/>
  <text x="320" y="195" font-family="Arial" font-size="14" text-anchor="start" fill="#333" font-weight="bold">2. Configuration</text>
  
  <!-- Prompts subsection -->
  <rect x="320" y="205" width="120" height="55" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="4" ry="4"/>
  <text x="380" y="220" font-family="Arial" font-size="11" text-anchor="middle" fill="#7b1fa2" font-weight="bold">Prompts</text>
  <text x="380" y="235" font-family="Arial" font-size="9" text-anchor="middle" fill="#7b1fa2">LLM Instructions</text>
  <text x="380" y="250" font-family="Arial" font-size="9" text-anchor="middle" fill="#7b1fa2">Custom Logic</text>
  
  <!-- Schemas subsection -->
  <rect x="450" y="205" width="120" height="55" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="4" ry="4"/>
  <text x="510" y="220" font-family="Arial" font-size="11" text-anchor="middle" fill="#2e7d32" font-weight="bold">Schemas</text>
  <text x="510" y="235" font-family="Arial" font-size="9" text-anchor="middle" fill="#2e7d32">Data Structure</text>
  <text x="510" y="250" font-family="Arial" font-size="9" text-anchor="middle" fill="#2e7d32">JSON Format</text>
  
  <!-- Tags subsection -->
  <rect x="580" y="205" width="100" height="55" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="4" ry="4"/>
  <text x="630" y="220" font-family="Arial" font-size="11" text-anchor="middle" fill="#f57c00" font-weight="bold">Tags</text>
  <text x="630" y="235" font-family="Arial" font-size="9" text-anchor="middle" fill="#f57c00">Invoice</text>
  <text x="630" y="250" font-family="Arial" font-size="9" text-anchor="middle" fill="#f57c00">Contract</text>
  
  <!-- Step 3: AI Processing -->
  <rect x="300" y="280" width="400" height="80" fill="#ffffff" stroke="#ff9800" stroke-width="2" rx="6" ry="6"/>
  <text x="320" y="305" font-family="Arial" font-size="14" text-anchor="start" fill="#333" font-weight="bold">3. LLM Processing</text>
  <text x="320" y="325" font-family="Arial" font-size="11" text-anchor="start" fill="#666">Tags determine which prompts run on which documents</text>
  <text x="320" y="345" font-family="Arial" font-size="11" text-anchor="start" fill="#666">LLMs extract structured data using configured schemas</text>
  
  <!-- Step 4: Human Review -->
  <rect x="300" y="370" width="400" height="80" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="6" ry="6"/>
  <text x="320" y="395" font-family="Arial" font-size="14" text-anchor="start" fill="#333" font-weight="bold">4. Human-in-the-Loop Review</text>
  <text x="320" y="415" font-family="Arial" font-size="11" text-anchor="start" fill="#666">Human validates and corrects AI output</text>
  <text x="320" y="435" font-family="Arial" font-size="11" text-anchor="start" fill="#666">Improves future AI performance</text>
  
  <!-- Human icon -->
  <circle cx="650" cy="410" r="25" fill="#f44336" opacity="0.2"/>
  <text x="650" y="418" font-family="Arial" font-size="20" text-anchor="middle" fill="#d32f2f">👤</text>
  
  <!-- Step 5: Integration -->
  <rect x="300" y="460" width="400" height="70" fill="#ffffff" stroke="#ff9800" stroke-width="2" rx="6" ry="6"/>
  <text x="320" y="485" font-family="Arial" font-size="14" text-anchor="start" fill="#333" font-weight="bold">5. System Integration</text>
  <text x="320" y="505" font-family="Arial" font-size="11" text-anchor="start" fill="#666">Structured data flows to destination systems</text>
  <text x="320" y="520" font-family="Arial" font-size="11" text-anchor="start" fill="#666">APIs, databases, ERP systems</text>
  
  <!-- Destination Systems Section -->
  <rect x="770" y="60" width="180" height="280" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="8" ry="8"/>
  <text x="860" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="#2e7d32" font-weight="bold">Destination Systems</text>
  
  <!-- ERP Systems -->
  <rect x="790" y="100" width="140" height="50" fill="#ffffff" stroke="#81c784" stroke-width="1" rx="5" ry="5"/>
  <text x="860" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">🏢 ERP Systems</text>
  <text x="860" y="135" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">SAP, Oracle, etc.</text>
  
  <!-- Databases -->
  <rect x="790" y="160" width="140" height="50" fill="#ffffff" stroke="#81c784" stroke-width="1" rx="5" ry="5"/>
  <text x="860" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">🗄️ Databases</text>
  <text x="860" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">SQL, MongoDB</text>
  
  <!-- Spreadsheets -->
  <rect x="790" y="220" width="140" height="50" fill="#ffffff" stroke="#81c784" stroke-width="1" rx="5" ry="5"/>
  <text x="860" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">📊 Spreadsheets</text>
  <text x="860" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Excel, Google Sheets</text>
  
  <!-- APIs -->
  <rect x="790" y="280" width="140" height="50" fill="#ffffff" stroke="#81c784" stroke-width="1" rx="5" ry="5"/>
  <text x="860" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">🔗 APIs</text>
  <text x="860" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">REST, Webhooks</text>
  
  <!-- Arrows -->
  <!-- Sources to DocRouter -->
  <line x1="230" y1="125" x2="280" y2="125" stroke="#2563EB" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  <line x1="230" y1="185" x2="280" y2="185" stroke="#2563EB" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  <line x1="230" y1="245" x2="280" y2="245" stroke="#2563EB" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  <line x1="230" y1="305" x2="280" y2="305" stroke="#2563EB" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  
  <!-- DocRouter to Destinations -->
  <line x1="720" y1="125" x2="790" y2="125" stroke="#4caf50" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <line x1="720" y1="185" x2="790" y2="185" stroke="#4caf50" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <line x1="720" y1="245" x2="790" y2="245" stroke="#4caf50" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <line x1="720" y1="305" x2="790" y2="305" stroke="#4caf50" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  
  <!-- Arrowhead definitions -->
  <defs>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563EB"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
  </defs>
</svg>