<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="DocRouter Webhooks">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="55%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.96"/>
      <stop offset="100%" stop-color="#f3f4f6" stop-opacity="0.96"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-opacity="0.22"/>
    </filter>

    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="rgba(255,255,255,0.9)"/>
    </marker>

    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.10">
    <path d="M0 90H1200M0 180H1200M0 270H1200M0 360H1200M0 450H1200M0 540H1200" stroke="#ffffff" stroke-width="1"/>
    <path d="M120 0V630M240 0V630M360 0V630M480 0V630M600 0V630M720 0V630M840 0V630M960 0V630M1080 0V630" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Title -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="64" font-weight="700" fill="#ffffff" text-anchor="middle">
    DocRouter Webhooks
  </text>
  <text x="600" y="172" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.92)" text-anchor="middle">
    Real-Time Events -> Your Systems
  </text>

  <!-- Main cards -->
  <g transform="translate(140, 250)">
    <rect width="360" height="250" rx="18" fill="url(#card)" filter="url(#shadow)"/>
    <text x="180" y="56" font-family="Arial, sans-serif" font-size="26" font-weight="700" fill="#111827" text-anchor="middle">DocRouter.AI</text>
    <text x="180" y="86" font-family="Arial, sans-serif" font-size="15" fill="#4b5563" text-anchor="middle">Emit events from document workflows</text>

    <!-- Document icon -->
    <g transform="translate(142, 98) scale(0.85)">
      <rect x="0" y="0" width="90" height="110" rx="10" fill="#8b5cf6" opacity="0.14"/>
      <path d="M26 16h32l16 16v62a10 10 0 0 1-10 10H26a10 10 0 0 1-10-10V26a10 10 0 0 1 10-10z" fill="#7c3aed"/>
      <path d="M58 16v16h16" fill="#a78bfa"/>
      <path d="M28 50h44M28 66h44M28 82h32" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    </g>

    <!-- Event pill -->
    <g transform="translate(58, 208)">
      <rect width="244" height="34" rx="17" fill="#111827" opacity="0.08"/>
      <text x="122" y="23" font-family="Arial, sans-serif" font-size="13" fill="#374151" text-anchor="middle">
        Events: Uploaded, Completed, Error
      </text>
    </g>
  </g>

  <g transform="translate(700, 250)">
    <rect width="360" height="250" rx="18" fill="url(#card)" filter="url(#shadow)"/>
    <text x="180" y="56" font-family="Arial, sans-serif" font-size="26" font-weight="700" fill="#111827" text-anchor="middle">Your Endpoint</text>
    <text x="180" y="86" font-family="Arial, sans-serif" font-size="15" fill="#4b5563" text-anchor="middle">Receive POSTs and trigger automation</text>

    <!-- Endpoint icon -->
    <g transform="translate(129, 100) scale(0.85)">
      <rect x="0" y="0" width="120" height="120" rx="18" fill="#2563eb" opacity="0.12"/>
      <rect x="22" y="24" width="76" height="26" rx="10" fill="#2563eb"/>
      <rect x="22" y="52" width="76" height="26" rx="10" fill="#16a34a"/>
      <rect x="22" y="80" width="76" height="26" rx="10" fill="#7c3aed"/>
      <circle cx="34" cy="37" r="3" fill="#ffffff"/>
      <circle cx="34" cy="65" r="3" fill="#ffffff"/>
      <circle cx="34" cy="93" r="3" fill="#ffffff"/>
    </g>

    <!-- Auth pill -->
    <g transform="translate(70, 208)">
      <rect width="220" height="34" rx="17" fill="url(#accent)" opacity="0.18"/>
      <text x="110" y="23" font-family="Arial, sans-serif" font-size="13" fill="#1f2937" text-anchor="middle">
        Auth: HMAC Signature or Header
      </text>
    </g>
  </g>

  <!-- Connection -->
  <g>
    <line x1="520" y1="375" x2="680" y2="375" stroke="rgba(255,255,255,0.92)" stroke-width="6" marker-end="url(#arrow)"/>

    <!-- Retry dots -->
    <circle cx="565" cy="375" r="5" fill="rgba(255,255,255,0.85)"/>
    <circle cx="600" cy="375" r="5" fill="rgba(255,255,255,0.75)"/>
    <circle cx="635" cy="375" r="5" fill="rgba(255,255,255,0.65)"/>

    <!-- Delivery label -->
    <g transform="translate(510, 418)">
      <rect width="180" height="34" rx="17" fill="rgba(255,255,255,0.16)"/>
      <text x="90" y="23" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.95)" text-anchor="middle">
        Durable + Retry-Safe
      </text>
    </g>
  </g>

  <!-- Footer -->
  <text x="600" y="585" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.86)" text-anchor="middle">
    Queue Trigger - DB-Backed Retries - Delivery Logs - Manual Retry
  </text>
</svg>

