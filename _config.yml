        url: "/blog"
      - title: "Talks"
        url: "/talks"

# Build settings
# theme: minima  # Removed - using Tailwind CSS instead

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:title/

# Pagination configuration for jekyll-paginate-v2
pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num/'
  title: ':title - Page :num'
  limit: 0
  trail:
    before: 2
    after: 2
  sort_field: 'date'
  sort_reverse: true

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-pdf-embed # Per example at https://github.com/MihajloNesic/minimal-mistakes-pdf-example/
 - jekyll-paginate-v2



future: true

# GitHub repository configuration
repository:  analytiq-hub/analytiq-hub.github.io 